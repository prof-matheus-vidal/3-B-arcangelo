    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro do Serasa</title>
        <script>
            function cadastroUsuario(){
                usuario = new Object();
                console.log("A função cadastroUsuario está executando...");
                console.log("");
                inputNomeUsuario = document.getElementById("usuarioNome");
                inputCpfUsuario = document.getElementById("usuarioCpf");
                inputSexoUsuario = document.getElementById("usuarioSexo");
                /*
                    console.log(usuarioNome.value);
                    console.log(usuarioCpf.value);
                    console.log(usuarioSexo.value);
                */
                usuario.nome = inputNomeUsuario.value;
                usuario.cpf = inputCpfUsuario.value;
                usuario.sexo = inputSexoUsuario.value;
                console.log(usuario.nome);
                console.log(usuario.cpf);
                console.log(usuario.sexo);

            }
            console.log("javaScript...");
        </script>
    </head>
    <body>
        <div class="cadastro">
            <label><b>Digite seu nome</b></label>
            <br>
            <input type="text" placeholder="Digite o seu nome..." id="usuarioNome">
            <br>
            <label><b>Digite o seu CPF</b></label>
            <input type="number" id="usuarioCpf">
            <br>
            <label><b>Selecione o seu Sexo:</b></label>
            <br>
            <select id="usuarioSexo">
                <option>Masculino</option>
                <option>Feminino</option>
            </select>
            <br>
            <button onclick="cadastroUsuario()">Salvar</button>
        </div>
    </body>
    </html>
