<html>
    <head>
        <title>Tabelas no html</title>
    </head>
    <body>
        <table style="border: 2px solid black;">
            <tr> <!-- <tr> Cria uma linha na tabela-->
                <td style="border-bottom: 1px solid black;">ID</td> <!-- <td> Cria uma coluna na tabela -->
                <td style="border-bottom: 1px solid black;">Nome</td>
                <td style="border-bottom: 1px solid black;">E-mail</td>
                <td style="border-bottom: 1px solid black;">Data de nascimento</td>
            </tr>
            <!--
                style="border: 2px solid black;" -> cria uma linha em volta da célula
                style="border-bottom: 1px solid black;" -> cria uma linha na horizontal
                na linha inferior da célula
            -->
            <tr style="background-color: yellow; color:blue;">
                <td style="border: 2px solid black;">1</td>
                <td style="border: 2px solid black;">Matheus</td>
                <td style="border: 2px solid black;">matheus@gmail.com</td>
                <td style="border: 2px solid black;">04/04/2002</td>
            </tr>
            <tr style="background-color: purple; color:red;">
                <td>2</td>
                <td>Cadu</td>
                <td>cadu@gmail.com</td>
                <td>01/01/0000</td>
            </tr>
            <tr style="background-color: yellow; color:pink;">
                <td>3</td>
                <td>Pedro</td>
                <td>pedro@gmail.com</td>
                <td>01/01/2000 A.C.</td>
            </tr>
            <tr>
                <td>Total de usuários: </td>
                <td colspan="3" style="border: 2px solid black;">3</td>
            </tr>
        </table>
    </body>
</html>
